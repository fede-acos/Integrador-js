<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/logStyle.css" />
    <script src="signUp.js" defer></script>
    <title>Subscribe</title>
  </head>
  <body>
    <nav>
      <div class="logo-container">
        <a href="./index.html">
          <img src="./img/The-News-Times-3.svg" alt="logo"
        /></a>
      </div>
    </nav>
    <div class="login-container">
      <div class="login-wrap">
        <h1>Create your account</h1>
        <form class="form" action="login.html">
          <label class="form-label">Email Address</label>
          <input
            data-error="false"
            type="email"
            id="email"
            class="form-text-input"
            required
          />
          <div class="password-container" data-visible="false">
            <label class="form-label">First Name</label>
            <input
              data-error="false"
              type="text"
              id="first-name"
              class="form-text-input"
              required
            />

            <label class="form-label">Last Name</label>
            <input
              data-error="false"
              type="text"
              id="last-name"
              class="form-text-input"
              required
            />

            <label class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-text-input"
              required
            />
          </div>
          <p class="error-description" data-visible="false">placeholder text</p>

          <input type="submit" value="Continue" class="btn continue-btn" />
        </form>
        <div class="subscribe-container">
          <h2>Already have an account ?</h2>
          <button
            class="subscribe-btn btn"
            onclick="location.href ='login.html' "
          >
            Log in
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
